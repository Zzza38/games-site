<!DOCTYPE html>
<html lang="en">
<head>
<title>Roblox</title>
<style>
    body{
        margin: 0; /* Remove default margin */
    }
    iframe{      
        display: block;  /* iframes are inline by default */   
        height: 100vh;  /* Set height to 100% of the viewport height */   
        width: 100vw;  /* Set width to 100% of the viewport width */     
        border: none; /* Remove default border */
        background: black; /* Just for styling */
    }
</style>
</head>
<body>
    <script>
    // Function to check if the user is logged in
    function checkLoggedIn() {
        // Get the value of the loggedIn cookie
        var loggedIn = document.cookie.replace(/(?:(?:^|.*;\s*)loggedIn\s*\=\s*([^;]*).*$)|^.*$/, "$1");

        // If the loggedIn cookie is not set to "true", redirect to webgfa.com
        if (loggedIn !== "true") {
            window.location.href = "https://webgfa.com";
        }
    }

    // Call the function to check if the user is logged in when the page loads
    checkLoggedIn();
</script>
<script>
    // Function to check if the user is logged in
    function checkLoggedIn() {
        // Get the value of the loggedInRBLX cookie
        var loggedInRBLX = document.cookie.replace(/(?:(?:^|.*;\s*)loggedInRBLX\s*\=\s*([^;]*).*$)|^.*$/, "$1");

        // If the loggedInRBLX cookie is not set to "true", redirect to webgfa.com/rblx/login.html
        if (loggedInRBLX !== "true") {
            window.location.href = "https://webgfa.com/rblx/login.html";
        }
    }

    // Call the function to check if the user is logged in when the page loads
    checkLoggedIn();
</script>

</body>
</html>
