<!DOCTYPE html>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

<script>
    window.onload = function() {
        // Open a new window with about:blank
        var newWindow = window.open('about:blank', '_blank');

        // Wait for the new window to finish loading
        newWindow.onload = function() {
            // Create an iframe element
            var iframe = document.createElement('iframe');

            // Set the source URL of the embedded site
            iframe.src = 'https://subtohumanhen-vytelite.koyeb.app/service/go/hvtrs8%2F-pna%7Bep01.aoo%2Fpul%2F1%2F%60eva-';

    // Set the sandbox attribute to restrict certain behaviors
    iframe.sandbox = 'allow-same-origin allow-scripts allow-popups allow-forms';

            // Set the iframe's style to fill the entire window
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';

            // Append the iframe to the new window's document body
            newWindow.document.body.appendChild(iframe);
        };
    };
</script>

</body>
</html>
