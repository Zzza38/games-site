<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run 3</title>
</head>
<body>
<script>
    // Function to check if the user is logged in
    function checkLoggedIn() {
        // Get the value of the loggedIn cookie
        var loggedIn = document.cookie.replace(/(?:(?:^|.*;\s*)loggedIn\s*\=\s*([^;]*).*$)|^.*$/, "$1");

        // If the loggedIn cookie is not set to "true", redirect to webgfa.com
        if (loggedIn !== "true") {
            window.location.href = "https://webgfa.com";
        }
    }

    // Call the function to check if the user is logged in when the page loads
    checkLoggedIn();
</script>
<script>
    window.onload = function() {
        // Create an iframe element
        var iframe = document.createElement('iframe');

        // Set the source URL of the embedded site
        iframe.src = 'https://www.coolmathgames.com/0-run-3/play';


        // Set the iframe's style to fill the entire window
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.border = 'none';
        iframe.style.position = 'absolute';
        iframe.style.top = '0';
        iframe.style.left = '0';
        iframe.style.zIndex = '9999';

        // Append the iframe to the document body
        document.body.appendChild(iframe);
    };
</script>

</body>
</html>
