<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap');

        body {
            background-color: black;
            color: white;
            font-family: 'Ubuntu', sans-serif;
            text-align: center;
        }

        h2 {
            color: white;
        }

        #headerLogin {
            align-items: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            color: white;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        button[type="submit"] {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background-color: blue;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="headerLogin">
        <h2>Login</h2>
    </div>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-storage.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCKjiKSKv-AZfCbmRqLomfFKpMVBWZBUyM",
            authDomain: "webgfa-com.firebaseapp.com",
            projectId: "webgfa-com",
            storageBucket: "webgfa-com.appspot.com",
            messagingSenderId: "555932239042",
            appId: "1:555932239042:web:a1fbcd85ed189c0996a75b",
            measurementId: "G-VRGFCQ10F3"
        };

        firebase.initializeApp(firebaseConfig);
        const storage = firebase.storage();

        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get input values
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Get reference to the logins.txt file in Firebase Storage
            var storageRef = storage.ref('logins.txt');

            // Fetch the logins.txt file and check if the username and password are in the list
            storageRef.getDownloadURL().then(function(url) {
                fetch(url)
                .then(response => response.text())
                .then(txtData => {
                    // Parse the text data as JSON
                    const jsonData = JSON.parse(txtData);
                    const user = jsonData.find(u => u.username === username && u.password === password);
                    if (user) {
                        // Redirect to the gameselect.html page upon successful login
                        window.location.href = "gameselect.html";
                    } else {
                        alert("Invalid username or password");
                    }
                })
                .catch(error => console.error('Error:', error));
            }).catch(function(error) {
                console.error('Error getting download URL:', error);
            });
        });
    </script>
</body>
</html>
