<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap');

        body {
            background-color: black;
            color: white;
            font-family: 'Ubuntu', sans-serif;
            text-align: center;
        }

        h2 {
            color: white;
        }

        #headerLogin {
            align-items: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            color: white;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="password"] {
            padding: 5px;
            border-radius: 5px;
            border: none;
        }

        button[type="submit"] {
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            background-color: blue;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="headerLogin">
        <h2>Login</h2>
    </div>
    <form id="loginForm">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>
        <button type="submit">Login</button>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get input values
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            // Log the request data to the console
            console.log("HTTP Request Data:");
            console.log("Username:", username);
            console.log("Password:", password);

            // Make HTTP POST request to Google Apps Script web app endpoint
            fetch('https://script.google.com/macros/s/AKfycbyKKvBe2vDDFBH20jX-9aFfzsZl8cFmfJNcGpEfESGp43es507ks0x-1Z7Q8SF_5LFZ/exec', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ username: username, password: password })
            })
            .then(response => response.json())
            .then(data => {
                console.log("HTTP Response Data:", data); // Log the response data to the console

                if (data.success) {
                    // Set a cookie indicating that the user is logged in
                    document.cookie = "loggedIn=true; path=/";

                    // Redirect to the gameselect.html page
                    window.location.href = "gameselect.html"; 
                } else {
                    alert("Invalid username or password");
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
